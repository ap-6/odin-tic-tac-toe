<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='./css/normalize.css'>
    <link rel='stylesheet' href='./css/style.css'>
    <script src='./js/script.js' defer></script>
</head>
<body>
    <div id='game-board'>
        <div class='board-slot top-left-corner' id='00'></div>
        <div class='board-slot' id='01'></div>
        <div class='board-slot top-right-corner' id='02'></div>
        <div class='board-slot' id='10'></div>
        <div class='board-slot' id='11'></div>
        <div class='board-slot' id='12'></div>
        <div class='board-slot bottom-left-corner' id='20'></div>
        <div class='board-slot' id='21'></div>
        <div class='board-slot bottom-right-corner' id='22'></div>
    </div>

    <div class="announcements"></div>
    <button class="restart-btn">Restart game</button>
</body>
</html>
